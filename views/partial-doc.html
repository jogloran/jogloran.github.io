<span class="id">{{id}} <span class="text-muted">({{numberOfRequestInstances()}} reqs)</span></span> <span class="btn-group pull-right"><a class="btn btn-success" ng-click="prev()">Prev</a> <a class="btn btn-info" ng-click="next()">Next</a></span><table class="table kv"><tbody><tr ng-repeat="instance in instances"><td><i ng-show="$index === currentIndex" class="fa fa-arrow-circle-right"></i><td><div class="btn-group" dropdown="" on-toggle="didDropdown(open)"><button class="btn btn-xs dropdown-toggle" ng-class="classForLabel(instance.label)">{{instance.label}} <span class="caret"></span></button><ul class="dropdown-menu"><li ng-repeat="label in labels"><a ng-click="didSelectDropdown(id, instance, label)">{{label}}</a></li></ul></div><td ng-class="{&quot;has-question&quot;: hasQuestion(instance.text),
      &quot;has-please&quot;: hasPlease(instance.text)}">{{instance.text}}</table><div class="btn-group pull-right" ng-hide="instances.length === 0"><a class="btn btn-success" ng-click="prev()">Prev</a> <a class="btn btn-info" ng-click="next()">Next</a></div>
